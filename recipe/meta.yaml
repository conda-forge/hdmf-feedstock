{% set name = "hdmf" %}
{% set version = "3.7.0" %}
{% set sha256 = "b3507f335bdba0e16fa3c515546acdb618fe2e909e1cda02e1fd40f3765afbb2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python >=3.8
    - h5py >=2.10
    - jsonschema >=2.6.0
    - numpy >=1.16
    - pandas >=1.0.5
    - ruamel.yaml >=0.16
    - scipy >=1.1
    - setuptools

test:
  imports:
    - hdmf
    - hdmf.common

about:
  home: https://github.com/hdmf-dev/hdmf
  license: BSD-3-Clause
  license_file: license.txt
  summary: A Python API for working with hierarchical object data
  description: |
    The Hierarchical Data Modeling Framework, or HDMF is a Python package
    for working with hierarchical data. It provides APIs for specifying data
    models, reading and writing data to different storage backends, and
    representing data with Python object.
  doc_url: http://hdmf.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ajtritt
    - rly
    - oruebel
    - mavaylon1
