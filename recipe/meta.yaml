{% set name = "hdmf" %}
{% set version = "2.5.1" %}
{% set sha256 = "a4163bbab7029a2df6012e52fc9156afe1303f7b7d880faa89b6db1fe9fc9823" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python >=3.6
    - setuptools
    - h5py >=2.9,<3
    - numpy >=1.16,<1.21
    - scipy >=1.1,<2
    - pandas >=0.23,<1
    - ruamel.yaml >=0.15,<1

test:
  imports:
    - hdmf

about:
  home: https://github.com/hdmf-dev/hdmf
  license: BSD-3-Clause
  license_file: license.txt
  summary: A Python API for working with hierarchical object data
  description: |
    The Hierarchical Data Modeling Framework, or HDMF is a Python package
    for working with hierarchical data. It provides APIs for specifying data
    models, reading and writing data to different storage backends, and
    representing data with Python object.
  doc_url: http://hdmf.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ajtritt
    - rly
    - oruebel
