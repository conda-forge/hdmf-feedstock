{% set name = "hdmf" %}
{% set version = "1.5.1" %}
{% set sha256 = "b89c62fec0a14601058d91704129d97c0b8b7710f39541f802e69540d53b9bda" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools
    - chardet 3.0.4
    - h5py 2.10.0
    - numpy 1.18.1
    - scipy 1.4.1
    - pandas 0.25.3
    - ruamel.yaml 0.16.5

test:
  imports:
    - hdmf

about:
  home: https://github.com/hdmf-dev/hdmf
  license: BSD-3-Clause
  license_file: license.txt
  summary: 'A Python API for working with hierarchical object data'
  description: |
    The Hierarchical Data Modeling Framework, or HDMF is a Python package
    for working with hierarchical data. It provides APIs for specifying data
    models, reading and writing data to different storage backends, and
    representing data with Python object.
  doc_url: http://hdmf.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ajtritt
    - rly
    - oruebel
