{% set name = "hdmf" %}
{% set version = "3.11.0" %}
{% set sha256 = "722a5b02846038854ff403d2efe52de9e7f3d5de000229db736cb8a28ab14317" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - validate_hdmf_spec = hdmf.testing.validate_spec:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - python
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8
    - h5py >=2.10
    - jsonschema >=2.6.0
    - numpy >=1.18
    - pandas >=1.0.5
    - ruamel.yaml >=0.16
    - scipy >=1.4

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - hdmf
    - hdmf.common
  commands:
    - pytest -v

about:
  home: https://github.com/hdmf-dev/hdmf
  license: BSD-3-Clause
  license_file: license.txt
  summary: A Python API for working with hierarchical object data
  description: |
    The Hierarchical Data Modeling Framework, or HDMF is a Python package
    for working with hierarchical data. It provides APIs for specifying data
    models, reading and writing data to different storage backends, and
    representing data with Python object.
  doc_url: http://hdmf.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - ajtritt
    - rly
    - oruebel
    - mavaylon1
